<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProInvest Latinoamérica</title>
    <link rel="stylesheet" crossorigin href="/assets/index-DvnNvJ5p.css">
  </head>
  <body class="header">
    <div class="grey-section">
      <!-- Contenido de la sección gris aquí -->
    </div>

    <div class="seccion-inversion">
      <h1 class="titulo">Simulador individual</h1>
      <h3 class="subtitulo">Visualiza tu futuro financiero: prueba nuestro simulador de inversión</h3>
      
      <div class="flex flex-wrap justify-start mt-20 w-full px-2 py-10 text-gray-700">
        <!-- Formulario -->
        <form class="flex flex-col items-start w-1/2 p-6">
          <div class="mb-4">
            <label for="importe" class="z-index:1 block text-sm font-medium leading-6 text-gray-900">Importe a invertir</label>
            <div class="mt-2">
              <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <!-- Puedes agregar más campos aquí -->
        </form>
      </div>
    </div>

    <img src="/assets/img-logotipo-empresa-NpItdkwJ.png" alt="logotipo-ProInvest Latinoamérica" class="logo" />

    <span class="header-text">Compara inversiones y<br />toma decisiones<br />inteligentes para tu<br />futuro financiero</span>

    <img src="/assets/img-linea-ChYA6_ew.png" alt="linea" class="linea" />

    <div class="boton-azul">
      <button
        type="button"
        data-twe-ripple-init
        data-twe-ripple-color="light"
        class="inline-block rounded bg-blue-950 px-6 pb-2 pt-2.5 text-sm font-bold leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-blue-950 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 motion-reduce:transition-none dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
      >
        Crear una cuenta
      </button>
    </div>
  </body>
</html>
